name = "bumpyapi"
main = "src/index.js"
compatibility_date = "2026-02-10"
compatibility_flags = ["nodejs_compat"]

[vars]
ALLOWED_ORIGINS = "*"

# ⚠️ SECRETS - configure in Cloudflare dashboard / wrangler secret put
#   TURSO_DATABASE_URL
#   TURSO_AUTH_TOKEN
#   VAPID_PUBLIC_KEY
#   VAPID_PRIVATE_KEY
# Optional:
#   VAPID_SUBJECT  (default: mailto:admin@bumpy.app)

[dev]
port = 8787
local_protocol = "http"

# Phase B (media)
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "bumpy-media"
