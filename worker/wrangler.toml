name = "bumpyapi"
main = "src/index.js"
compatibility_date = "2026-02-10"
compatibility_flags = ["nodejs_compat"]

[vars]
ALLOWED_ORIGINS = "*"

# ⚠️ SECRETS - Already configured in your Cloudflare dashboard
# TURSO_DATABASE_URL and TURSO_AUTH_TOKEN are set via:
#   wrangler secret put TURSO_DATABASE_URL
#   wrangler secret put TURSO_AUTH_TOKEN

[dev]
port = 8787
local_protocol = "http"

# Phase B (media): create an R2 bucket and enable this binding
# [[r2_buckets]]
# binding = "MEDIA"
# bucket_name = "bumpy-media"
