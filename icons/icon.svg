<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE4EF"/>
      <stop offset="50%" stop-color="#FFD0E3"/>
      <stop offset="100%" stop-color="#FFBCD7"/>
    </linearGradient>
    
    <!-- Heart gradient -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6BAF"/>
      <stop offset="50%" stop-color="#FF4DA6"/>
      <stop offset="100%" stop-color="#E63D90"/>
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="heartShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#E63D90" flood-opacity="0.3"/>
    </filter>
    
    <!-- Sparkle filter -->
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Inner soft glow -->
  <circle cx="256" cy="220" r="180" fill="url(#innerGlow)"/>
  
  <!-- Main heart shape with shadow -->
  <g filter="url(#heartShadow)">
    <path 
      d="M256 400
         C 130 285, 85 195, 155 135
         C 195 100, 240 115, 256 155
         C 272 115, 317 100, 357 135
         C 427 195, 382 285, 256 400
         Z"
      fill="url(#heartGrad)"
    />
  </g>
  
  <!-- Heart highlight -->
  <path 
    d="M180 160
       C 200 145, 225 150, 235 175
       Q 215 165, 180 180
       Z"
    fill="white"
    opacity="0.35"
  />
  
  <!-- Decorative sparkles -->
  <g filter="url(#sparkle)">
    <circle cx="350" cy="145" r="10" fill="white" opacity="0.9"/>
    <circle cx="335" cy="165" r="5" fill="white" opacity="0.6"/>
    <circle cx="365" cy="170" r="4" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Small secondary sparkles -->
  <circle cx="155" cy="175" r="6" fill="white" opacity="0.5"/>
  <circle cx="140" cy="195" r="3" fill="white" opacity="0.3"/>
</svg>
